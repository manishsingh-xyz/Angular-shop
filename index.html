<script>
$(document).ready(function(){

$('#try_platform').on('submit',function(e) {
$.ajax({
 data: $(try_platform).serialize(),
 type: 'POST',
 url: 'contact.php',
success:function(data){
$("#coming").hide().fadeIn(8000);
$("#thanks").show().delay(10000).fadeOut(5000);

$("#phone").val("");

}
});

});
});
